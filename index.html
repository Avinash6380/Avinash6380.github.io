<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatter AI</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="showmenu">
      <div class="left">
        <h1>Chatter AI</h1><br>
        <h3>How can I help you today?</h3>
        <div class="log-out" onclick="logOut()">
          <h4>Log Out</h4>
          <span class="material-symbols-outlined">logout</span>
        </div>
        <span class="material-symbols-outlined" id="close-Btn">close</span>
      </div>
    </div>
    <div class="chatbot">
      <header>
        <h2>Chatter AI</h2>
      </header>
      <div class="menu">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      </div>
      <ul class="chatbox">

        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
        </li>
      </ul>
      <img src="message box.png" id="grey-messagebox">
      <img src="kite.png" id="kite-1">
      <img src="flower pot.png" id="flower-pot">
      <img src="flower.png" id="flower">
      <img src="letter.png" id="letter">

      <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

  </body>
</html>
